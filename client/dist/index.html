<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mock Airbnb Listing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="PhotoService" style='margin:0 -8px'></div>
    <div id='reservation'></div>
    <div id="reviews"></div>
    <div id="recommendations"></div>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
    <script>
      ReactDOM.render(
        React.createElement(PhotoService),
        document.getElementById('PhotoService')
      );
      ReactDOM.render(
        React.createElement(Reservation),
        document.getElementById('reservation')
      );
      ReactDOM.render(
        React.createElement(ReviewService),
        document.getElementById('reviews')
      );
      ReactDOM.render(
        React.createElement(RecommendationService),
        document.getElementById('recommendations')
      );
    </script>
  </body>
</html>
